<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function cong(a, b) {
            return a + b;
        }
        function tru(a, b) {
            return a - b;
        }
        function nhan(a, b) {
            return a * b;
        }
        function chia(a, b) {
            return a % b;
        }

        let phep_tinh = 'cong';
        let result = '';
        switch (phep_tinh) {
            case 'cong':
                result = cong(6, 2)
                break;
            case 'tru':
                result = tru(6, 2)
                break;
            case 'nhan':
                result = nhan(6, 2);
                break;
            case 'chia':
                result = chia(6, 2)
                break;
            default:
                break;
        }
        console.log(result);
    </script>
</body>

</html>
