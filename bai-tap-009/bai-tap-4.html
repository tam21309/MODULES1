<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtrasnt() {
            var nhap = prompt('Nhập n')
            var count = 0
                if (nhap < 2) {
                    document.write('Không phải là số nguyên tố')
                }
                for (i = 2; i <= Math.sqrt(nhap); i++) {
                    if (nhap % 2 == 0) {
                        count++
                    }
                }
                if (count == 0) {
                    document.write(nhap + ' ' + ' là số nguyên tố')
                } else {
                    document.write(nhap + ' ' + 'không phải là số nguyên tố')
                }

        }
        kiemtrasnt()
    </script>
</body>
</html>
