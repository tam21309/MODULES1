<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var number = prompt('Nhập n')
            function A(number) {
                var total = 0;
                var i = 2;
                while (total < number) {
                    var sum = 0;
                    for (j = 2; j < i; j++) {
                        if (i % j == 0) {
                            sum++;
                        }
                    }
                    if (sum == 0) {
                        document.write(i + ' là số nguyên tố ' + '<br>');
                        total++;
                    }
                    i++;
                }
                document.write('có' + ' ' + total + " " + 'số nguyên tố');
            }
            A(number)

    </script>
</body>
</html>
