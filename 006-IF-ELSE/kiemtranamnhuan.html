<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var year = parseInt(prompt('nhap_nam'));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + 'nam_nhuan')
                } else {
                    alert(year + 'khong_phai_nam_nhuan')
                }
            } else {
                alert(year + ' nam_nhuan')
            }
        } else {
           alert(year + 'khong_phai_nam_nhuan') 
        }
    </script>
</body>
</html>
