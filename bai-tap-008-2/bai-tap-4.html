<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script>
        var a = new Array(), n = "";
        a[1] = 'T'; a[2] = 'Â'; a[3] = 'M'; a[4] = ' '; a[5] = 'X'; a[6] = 'I'; a[7] = 'N'; a[8] = 'H'; a[9] = ' '; a[10] = 'Đ'; a[11] = 'Ẹ'; a[12] = 'P'; a[13] = ' '; a[14] = 'A'; a[15] = 'H'; a[16] = 'I'; a[17] = 'H'; a[18] = 'I'; a[19] = '!'; a[20] = '!'; a[21] = '!'; a[22] = '!';
        function typeTextarea() {
            t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (var i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i == 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        }
    </script>
    </head>

    <body>
        <center>
            <h2>Type anthing slowly</h2>
            <form name="f">
                <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
            </form>
        </center>
    </body>

</html>
